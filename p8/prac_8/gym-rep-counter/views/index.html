<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rep Counter</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Exercise Rep Counter</h1>
  <div class="counter" id="counter">0</div>
  <div class="buttons">
    <button onclick="changeCount(1)" class="increment">+1</button>
    <button onclick="changeCount(-1)" class="decrement">-1</button>
    <button onclick="resetCount()" class="reset">Reset</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
