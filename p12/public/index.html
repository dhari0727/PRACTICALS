<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Calculator</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Neue", cursive;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    h1 {
      font-size: 40px;
      color: #ff4081;
      text-shadow: 2px 2px #ffe0f0;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    input {
      padding: 12px;
      margin: 10px;
      width: 100px;
      font-size: 18px;
      border: 2px solid #ff80ab;
      border-radius: 10px;
      text-align: center;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4081;
      box-shadow: 0 0 10px #ff80ab;
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background: #ff80ab;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff4081;
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #4a148c;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>Kids Calculator</h1>
  <form action="/calculate" method="POST">
    <input type="text" name="num1" placeholder="Enter number" required />
    <input type="text" name="num2" placeholder="Enter number" required /><br/>
    <button type="submit" name="operation" value="add">➕ Add</button>
    <button type="submit" name="operation" value="subtract">➖ Subtract</button>
    <button type="submit" name="operation" value="multiply">✖ Multiply</button>
    <button type="submit" name="operation" value="divide">➗ Divide</button>
  </form>
</body>
</html>
